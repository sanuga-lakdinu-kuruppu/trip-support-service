name: Deploy Lambda to AWS TRIP-SUPPORT-SERVICE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Package Lambda function
        run: |
          zip -r function.zip .

      - name: Verify zip file
        run: |
          ls -al function.zip

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.FINAL_AWS_REGION }}

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code --function-name trip-support-service --zip-file fileb://function.zip

      - name: Wait for function code update
        run: |
          echo "Waiting for the function code update to complete..."
          sleep 10

      - name: Update Lambda environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name trip-support-service \
            --environment "Variables={ENVIRONMENT=${{ secrets.ENVIRONMENT }},MONGO_URI_LOCAL=${{ secrets.MONGO_URI_LOCAL }},MONGO_URI_PRODUCTION=${{ secrets.MONGO_URI_PRODUCTION }},MONGO_URI_TEST=${{ secrets.MONGO_URI_TEST }},FINAL_AWS_REGION=${{ secrets.FINAL_AWS_REGION }}}"

      - name: Clean up
        run: |
          rm function.zip
